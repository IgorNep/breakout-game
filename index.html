  <head>

    <link rel="stylesheet" href="./app.css" />
    <title>BreakOut!</title>
  </head>
  <body>
    <h1>Breakout Game</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>

    <script src="./app.js"></script>
